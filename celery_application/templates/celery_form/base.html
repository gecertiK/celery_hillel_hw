{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="{% static 'js/contact.js' %}"></script>
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'celery_form:index' %}">Index</a>
        <a class="navbar-brand" href="{% url 'celery_form:another_page' %}">Another page</a>
        <button type="button" class="navbar-btn btn-primary js-contact-form " data-bs-toggle="modal" data-bs-target="#modal-contact" data-url="{% url 'celery_form:contact' %}">
            <span class="glyphicon glyphicon-plus"></span>
            Contact
        </button>
      </div>
    </nav>

    <div class="container-fluid p-0" id="popup-messages-content">
        {% include 'celery_form/messages.html' %}
    </div>
    {% block content %}
    {% endblock %}

  <div class="modal fade" id="modal-contact">
    <div class="modal-dialog">
      <div class="modal-content">

      </div>
    </div>
  </div>
</body>
</html>
