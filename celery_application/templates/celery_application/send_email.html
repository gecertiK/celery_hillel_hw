<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reminder</title>
</head>
<body>
<h1>Create text message and send it to your email!</h1>

<form action= "{% url 'reminder:create_reminder' %}" method = "post">
    {% csrf_token %}
    {{ reminder_form.as_p }}
    <input type="submit" name="submit" value="Send email">
</form>
{% if message %}
    <h3> {{ message }} </h3>
{% endif %}

</body>
</html>
